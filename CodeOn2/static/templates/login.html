{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/login_signup_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <!--<img src="images/frontImg.jpg" alt="">-->
        <div class="text">
          <img src="{% static 'images/login_code.jfif' %}" alt="Login Code">
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <img src="{% static 'images/signup_code.jfif' %}" alt="Signup Code">
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
			<div class="signup-form">
				<div class="title">Signup</div>
			  <form method="POST">
				  {% csrf_token %}
				  <div class="input-boxes">
					<div class="input-box">
					  <i class="fas fa-user"></i>
					  <input  name="name" type="text" placeholder="Enter your name" required>
					</div>
					<div class="input-box">
					  <i class="fas fa-envelope"></i>
					  <input name="email" type="text" placeholder="Enter your email" required>
					</div>
					<div class="input-box">
					  <i class="fas fa-lock"></i>
					  <input name="password" type="password" placeholder="Enter your password" required>
					</div>
					<div class="button input-box">
					  <button type="submit" name="signup" value="Sumbit">SUBMIT</button>
					</div>
					<div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
				  </div>
				</form>
		  </div>
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#" method="POST">
			  {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input name='email' type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input name='password' type="password" placeholder="Enter your password" required>
              </div>
              <!-- <div class="text"><a href="#">Forgot password?</a></div> -->
              <div class="button input-box">
                <button type="submit" name="login" value="Sumbit">SUBMIT</button>
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
